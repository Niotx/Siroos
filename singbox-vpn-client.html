<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sing-Box VPN Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --bg: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --text: #e2e8f0;
            --text-secondary: #94a3b8;
            --border: #334155;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, var(--bg) 0%, #1a1f3a 100%);
            color: var(--text);
            min-height: 100vh;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            margin-bottom: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .header h1 {
            font-size: 28px;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-bar {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-top: 16px;
            flex-wrap: wrap;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--danger);
            animation: pulse 2s infinite;
        }

        .status-dot.connected {
            background: var(--success);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 24px;
        }

        .card {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 18px;
            margin-bottom: 16px;
            color: var(--text);
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
        }

        .btn:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.success {
            background: var(--success);
        }

        .btn.danger {
            background: var(--danger);
        }

        .btn.warning {
            background: var(--warning);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn-group {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }

        .input-group {
            margin-bottom: 16px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--text-secondary);
            font-size: 14px;
        }

        .input-group input,
        .input-group textarea,
        .input-group select {
            width: 100%;
            padding: 10px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .input-group input:focus,
        .input-group textarea:focus,
        .input-group select:focus {
            outline: none;
            border-color: var(--primary);
        }

        .input-group textarea {
            min-height: 120px;
            resize: vertical;
            font-family: 'Courier New', monospace;
        }

        .server-list {
            max-height: 400px;
            overflow-y: auto;
        }

        .server-item {
            background: var(--bg-tertiary);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.2s;
        }

        .server-item:hover {
            background: var(--bg);
        }

        .server-item.active {
            border: 2px solid var(--primary);
        }

        .server-info {
            flex: 1;
        }

        .server-name {
            font-weight: 500;
            margin-bottom: 4px;
        }

        .server-details {
            font-size: 12px;
            color: var(--text-secondary);
        }

        .server-actions {
            display: flex;
            gap: 8px;
        }

        .log-viewer {
            background: #000;
            border-radius: 8px;
            padding: 16px;
            height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            color: #0f0;
        }

        .log-line {
            margin-bottom: 4px;
            word-wrap: break-word;
        }

        .traffic-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 16px;
            margin-top: 16px;
        }

        .stat-item {
            text-align: center;
            padding: 12px;
            background: var(--bg-tertiary);
            border-radius: 8px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
        }

        .stat-label {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: var(--bg-secondary);
            border-radius: 12px;
            padding: 24px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 24px;
            cursor: pointer;
        }

        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 16px 20px;
            background: var(--bg-secondary);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 2000;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--danger);
        }

        .toast.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .tabs {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
            border-bottom: 1px solid var(--border);
        }

        .tab {
            padding: 10px 20px;
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab.active {
            color: var(--text);
            border-bottom-color: var(--primary);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 12px;
            }
            
            .grid {
                grid-template-columns: 1fr;
            }
            
            .status-bar {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Sing-Box VPN Manager</h1>
            <div class="status-bar">
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Disconnected</span>
                </div>
                <div class="status-indicator">
                    <span id="activeServer">No server selected</span>
                </div>
                <div class="status-indicator">
                    <span id="uptime">Uptime: 00:00:00</span>
                </div>
            </div>
        </div>

        <div class="grid">
            <div class="card">
                <h2>üì• Import Configuration</h2>
                <div class="tabs">
                    <button class="tab active" onclick="switchImportTab('url')">URL</button>
                    <button class="tab" onclick="switchImportTab('text')">Text</button>
                    <button class="tab" onclick="switchImportTab('file')">File</button>
                </div>
                
                <div id="importUrl" class="tab-content active">
                    <div class="input-group">
                        <label>Subscription URL</label>
                        <input type="url" id="subUrl" placeholder="https://example.com/subscription">
                    </div>
                    <button class="btn" onclick="importFromUrl()">Import from URL</button>
                </div>
                
                <div id="importText" class="tab-content">
                    <div class="input-group">
                        <label>Configuration (VMess/VLESS/Trojan)</label>
                        <textarea id="configText" placeholder="vmess://... or vless://..."></textarea>
                    </div>
                    <button class="btn" onclick="importFromText()">Import Config</button>
                </div>
                
                <div id="importFile" class="tab-content">
                    <div class="input-group">
                        <label>Configuration File</label>
                        <input type="file" id="configFile" accept=".json,.txt">
                    </div>
                    <button class="btn" onclick="importFromFile()">Upload File</button>
                </div>
            </div>

            <div class="card">
                <h2>‚ö° Quick Actions</h2>
                <div class="btn-group">
                    <button class="btn success" onclick="startVPN()">‚ñ∂ Start VPN</button>
                    <button class="btn danger" onclick="stopVPN()">‚èπ Stop VPN</button>
                    <button class="btn warning" onclick="restartVPN()">üîÑ Restart</button>
                </div>
                <div class="traffic-stats">
                    <div class="stat-item">
                        <div class="stat-value" id="downloadSpeed">0</div>
                        <div class="stat-label">‚Üì Download</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="uploadSpeed">0</div>
                        <div class="stat-label">‚Üë Upload</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="totalTraffic">0</div>
                        <div class="stat-label">Total Traffic</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>üåê Server List</h2>
            <div class="server-list" id="serverList">
                <!-- Servers will be loaded here -->
            </div>
        </div>

        <div class="card">
            <h2>üìä System Logs</h2>
            <div class="log-viewer" id="logViewer">
                <div class="log-line">System ready. Waiting for commands...</div>
            </div>
        </div>
    </div>

    <!-- Test Results Modal -->
    <div class="modal" id="testModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>üß™ Connection Test Results</h2>
                <button class="modal-close" onclick="closeModal('testModal')">√ó</button>
            </div>
            <div id="testResults"></div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script>
        const API_BASE = 'http://localhost:8080/api';
        let currentServer = null;
        let statusInterval = null;
        let uptimeInterval = null;
        let startTime = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadServers();
            updateStatus();
            startStatusPolling();
        });

        function switchImportTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById('import' + tab.charAt(0).toUpperCase() + tab.slice(1)).classList.add('active');
        }

        async function importFromUrl() {
            const url = document.getElementById('subUrl').value;
            if (!url) {
                showToast('Please enter a subscription URL', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'url', data: url })
                });

                const result = await response.json();
                if (result.success) {
                    showToast(`Imported ${result.count} servers successfully`, 'success');
                    loadServers();
                    document.getElementById('subUrl').value = '';
                } else {
                    showToast(result.error || 'Import failed', 'error');
                }
            } catch (error) {
                showToast('Failed to import: ' + error.message, 'error');
            }
        }

        async function importFromText() {
            const text = document.getElementById('configText').value;
            if (!text) {
                showToast('Please enter a configuration', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/import`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type: 'text', data: text })
                });

                const result = await response.json();
                if (result.success) {
                    showToast('Configuration imported successfully', 'success');
                    loadServers();
                    document.getElementById('configText').value = '';
                } else {
                    showToast(result.error || 'Import failed', 'error');
                }
            } catch (error) {
                showToast('Failed to import: ' + error.message, 'error');
            }
        }

        async function importFromFile() {
            const fileInput = document.getElementById('configFile');
            const file = fileInput.files[0];
            if (!file) {
                showToast('Please select a file', 'error');
                return;
            }

            const reader = new FileReader();
            reader.onload = async (e) => {
                try {
                    const response = await fetch(`${API_BASE}/import`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ type: 'file', data: e.target.result })
                    });

                    const result = await response.json();
                    if (result.success) {
                        showToast('File imported successfully', 'success');
                        loadServers();
                        fileInput.value = '';
                    } else {
                        showToast(result.error || 'Import failed', 'error');
                    }
                } catch (error) {
                    showToast('Failed to import: ' + error.message, 'error');
                }
            };
            reader.readAsText(file);
        }

        async function loadServers() {
            try {
                const response = await fetch(`${API_BASE}/servers`);
                const servers = await response.json();
                
                const serverList = document.getElementById('serverList');
                if (servers.length === 0) {
                    serverList.innerHTML = '<div style="text-align: center; color: var(--text-secondary); padding: 20px;">No servers available. Import a configuration to get started.</div>';
                    return;
                }

                serverList.innerHTML = servers.map(server => `
                    <div class="server-item ${server.active ? 'active' : ''}" data-id="${server.id}">
                        <div class="server-info">
                            <div class="server-name">${server.name || 'Unnamed Server'}</div>
                            <div class="server-details">
                                ${server.type} | ${server.address}:${server.port}
                                ${server.latency ? `| ${server.latency}ms` : ''}
                            </div>
                        </div>
                        <div class="server-actions">
                            <button class="btn" onclick="testServer('${server.id}')" style="padding: 6px 12px;">Test</button>
                            <button class="btn success" onclick="connectServer('${server.id}')" style="padding: 6px 12px;">Connect</button>
                            <button class="btn danger" onclick="deleteServer('${server.id}')" style="padding: 6px 12px;">√ó</button>
                        </div>
                    </div>
                `).join('');
            } catch (error) {
                showToast('Failed to load servers', 'error');
            }
        }

        async function testServer(id) {
            showToast('Testing server connection...', 'success');
            
            try {
                const response = await fetch(`${API_BASE}/test/${id}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    const modal = document.getElementById('testModal');
                    const results = document.getElementById('testResults');
                    
                    results.innerHTML = `
                        <div style="padding: 20px; background: var(--bg-tertiary); border-radius: 8px;">
                            <p><strong>Status:</strong> ${result.alive ? '‚úÖ Online' : '‚ùå Offline'}</p>
                            <p><strong>Latency:</strong> ${result.latency || 'N/A'} ms</p>
                            <p><strong>Speed Test:</strong> ${result.speed || 'N/A'} Mbps</p>
                            <p><strong>Location:</strong> ${result.location || 'Unknown'}</p>
                        </div>
                    `;
                    
                    modal.classList.add('active');
                    loadServers(); // Reload to show updated latency
                } else {
                    showToast('Test failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showToast('Failed to test server', 'error');
            }
        }

        async function connectServer(id) {
            try {
                const response = await fetch(`${API_BASE}/connect/${id}`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    currentServer = id;
                    showToast('Connected successfully', 'success');
                    startTime = Date.now();
                    updateStatus();
                    loadServers();
                } else {
                    showToast('Connection failed: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showToast('Failed to connect', 'error');
            }
        }

        async function deleteServer(id) {
            if (!confirm('Delete this server?')) return;
            
            try {
                const response = await fetch(`${API_BASE}/servers/${id}`, { method: 'DELETE' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('Server deleted', 'success');
                    loadServers();
                } else {
                    showToast('Failed to delete server', 'error');
                }
            } catch (error) {
                showToast('Failed to delete server', 'error');
            }
        }

        async function startVPN() {
            if (!currentServer) {
                showToast('Please select a server first', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/start`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('VPN started successfully', 'success');
                    startTime = Date.now();
                    updateStatus();
                } else {
                    showToast('Failed to start VPN: ' + (result.error || 'Unknown error'), 'error');
                }
            } catch (error) {
                showToast('Failed to start VPN', 'error');
            }
        }

        async function stopVPN() {
            try {
                const response = await fetch(`${API_BASE}/stop`, { method: 'POST' });
                const result = await response.json();
                
                if (result.success) {
                    showToast('VPN stopped', 'success');
                    startTime = null;
                    updateStatus();
                } else {
                    showToast('Failed to stop VPN', 'error');
                }
            } catch (error) {
                showToast('Failed to stop VPN', 'error');
            }
        }

        async function restartVPN() {
            await stopVPN();
            setTimeout(() => startVPN(), 1000);
        }

        async function updateStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const status = await response.json();
                
                const statusDot = document.getElementById('statusDot');
                const statusText = document.getElementById('statusText');
                const activeServer = document.getElementById('activeServer');
                
                if (status.connected) {
                    statusDot.classList.add('connected');
                    statusText.textContent = 'Connected';
                    activeServer.textContent = status.server || 'Unknown server';
                    
                    // Update traffic stats
                    document.getElementById('downloadSpeed').textContent = formatBytes(status.download_speed || 0) + '/s';
                    document.getElementById('uploadSpeed').textContent = formatBytes(status.upload_speed || 0) + '/s';
                    document.getElementById('totalTraffic').textContent = formatBytes(status.total_traffic || 0);
                } else {
                    statusDot.classList.remove('connected');
                    statusText.textContent = 'Disconnected';
                    activeServer.textContent = 'No server selected';
                    
                    document.getElementById('downloadSpeed').textContent = '0';
                    document.getElementById('uploadSpeed').textContent = '0';
                    document.getElementById('totalTraffic').textContent = '0';
                }
                
                // Update logs
                if (status.logs && status.logs.length > 0) {
                    const logViewer = document.getElementById('logViewer');
                    logViewer.innerHTML = status.logs.map(log => 
                        `<div class="log-line">${new Date(log.time).toLocaleTimeString()} - ${log.message}</div>`
                    ).join('');
                    logViewer.scrollTop = logViewer.scrollHeight;
                }
            } catch (error) {
                console.error('Failed to update status:', error);
            }
        }

        function updateUptime() {
            if (!startTime) {
                document.getElementById('uptime').textContent = 'Uptime: 00:00:00';
                return;
            }
            
            const elapsed = Date.now() - startTime;
            const hours = Math.floor(elapsed / 3600000);
            const minutes = Math.floor((elapsed % 3600000) / 60000);
            const seconds = Math.floor((elapsed % 60000) / 1000);
            
            document.getElementById('uptime').textContent = 
                `Uptime: ${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startStatusPolling() {
            statusInterval = setInterval(updateStatus, 2000);
            uptimeInterval = setInterval(updateUptime, 1000);
        }

        function formatBytes(bytes) {
            if (bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function closeModal(id) {
            document.getElementById(id).classList.remove('active');
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (statusInterval) clearInterval(statusInterval);
            if (uptimeInterval) clearInterval(uptimeInterval);
        });
    </script>
</body>
</html>
